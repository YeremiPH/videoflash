<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Flash</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="main-header">
        <nav class="main-nav">
            <a href="#inicio">Inicio</a>
            <a href="#proyectos">Proyectos</a>
            <!-- Asegúrate de tener tu logo en la carpeta images -->
            <a href="#inicio"><img src="images/logo.svg" alt="Logo Video Flash" class="logo"></a>
            <a href="#servicios">Servicios</a>
            <a href="#nosotros">Nosotros</a>
        </nav>
        <a href="#contratar" class="btn-contratar">Contratar</a>
    </header>

    <main>
        <section id="inicio" class="hero-section">
            <h1 class="main-title">VIDEO<span class="highlight">FLASH</span></h1>
            <div class="hero-image-container">
                <!-- Asegúrate de tener esta imagen en la carpeta images -->
                <img src="images/editor.png" alt="Persona editando video en un computador">
                <a href="#proyectos" class="btn-ver-mas">Ver mas &rarr;</a>
            </div>
        </section>

        <!-- Las siguientes secciones son a donde te llevarán los botones del menú -->
        <section id="proyectos" class="placeholder-section">
            <h2>Proyectos</h2>
            <!-- Aquí irá tu contenido de proyectos -->
        </section>

        <section id="servicios" class="placeholder-section">
            <h2>Servicios</h2>
            <!-- Aquí irá tu contenido de servicios -->
        </section>

        <section id="nosotros" class="placeholder-section">
            <h2>Nosotros</h2>
            <!-- Aquí irá tu contenido sobre nosotros -->
        </section>

        <section id="contratar" class="placeholder-section">
            <h2>Contratar</h2>
            <!-- Aquí irá tu formulario o información de contacto -->
        </section>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
